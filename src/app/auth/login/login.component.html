<div class="container-fluid">
    <!-- Header -->
    <h2 class='text-primary'>Login</h2>
    <!-- Debug -->
    <!-- <p class="text-primary">{{ registrationForm.value | json }}</p> -->
    <!-- Form -->
    <form [formGroup]='registrationForm' autocomplete="off">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName='email' [class.is-invalid]='email.invalid && email.touched'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName='password' [class.is-invalid]='password.invalid && password.touched'>
        </div>
    </form>
    <!-- Buttons -->
    <div class="buttons">
        <button class='btn btn-secondary' (click)="goHome()">Home</button>
        <button class='btn btn-primary' (click)="submitForm()">Login</button>
    </div>
</div>
