<div id='wrapper'>

  <form [formGroup]='form' autocomplete='off'>

    <h1>Add new</h1>

    <div class="field-wrapper">
      <mat-form-field>
        <input class='input' id='profession' name='input' matInput placeholder="Profession" [formControl]="profession" value='' (keyup)="captureInputKeys($event)" tabindex='1' required>
        <mat-error *ngIf="profession.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <mat-form-field>
        <input class='input' id='address' name='input' matInput placeholder="Address" [formControl]="address" (keyup)="captureInputKeys($event)" tabindex='2' required>
        <mat-error *ngIf="address.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <mat-form-field>
        <input class='input' id='something' name='input' matInput placeholder="Something" (keyup)="captureInputKeys($event)" tabindex='3' [formControl]="something" required>
        <mat-error *ngIf="address.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class='button-wrapper'>
      <button type='button' mat-button>CANCEL</button>
      <button type='button' mat-raised-button color='primary'>SAVE ALL</button>
    </div>

  </form>

</div>
