<div id='wrapper'>

  <form [formGroup]='fb' autocomplete='off'>

    <h1>Add new</h1>

    <div class="field-wrapper">
      <mat-form-field>
        <input id='profession' matInput placeholder="Profession" formControlName="profession" tabindex='1' required>
        <mat-error *ngIf=" profession.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <!-- <mat-form-field> -->
      <input id='address' matInput placeholder="Address" formControlName="address" [appInputFormat]="'upperCase'" tabindex='2'>
      <!-- </mat-form-field> -->
    </div>

    <div class="field-wrapper">
      <mat-form-field>
        <input id='date' matInput placeholder="Date" formControlName="date" tabindex='3'>
      </mat-form-field>
    </div>

    <div class='button-wrapper'>
      <button type='button' mat-button>CANCEL</button>
      <button type='button' mat-raised-button color='primary'>SAVE ALL</button>
      <button type='button' mat-raised-button color='primary' (click)='updateLocalStorage()'>UPDATE STORAGE</button>
      <button type='button' mat-raised-button color='primary' (click)='loadDateFromLocalStorage()'>LOAD STORAGE</button>

    </div>

  </form>

</div>
