<h1>List of Servers</h1>

<hr />

<div class="ui form">
    <div class="field">
        <label>Server</label>
        <input type="text" ([ngModel])="serverName" (input)="onUpdateServerName($event)">
    </div>
</div>

<button class="ui teal button" [disabled]="!allowNewServer" (click)="onCreateServer()">Add server</button> {{ serverCreationStatus }}

<div *ngFor="let server of servers">
    <app-server></app-server>
</div>
