<div id="edit-post">

    <span>#form</span>

    <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
            <input type="text" matInput placeholder="Id" formControlName="id" id="id" tabindex="1">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="User id" formControlName="userId" id="userId" tabindex="2">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title" id="title" tabindex="3">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Body" formControlName="body" id="body" tabindex="4">
        </mat-form-field>
    </form>

    <div mat-dialog-actions>
        <button mat-button (click)="close()">Close</button>
        <button mat-button (click)="updatePost()">Update</button>
    </div>

</div>
