<div id="edit-post">

    <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
            <input type="text" matInput placeholder="Id" formControlName="id" id="id">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="User id" formControlName="userId" id="userId">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title" id="title">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Body" formControlName="body" id="body">
        </mat-form-field>
    </form>

    <button mat-flat-button color="accent" (click)="goBack()">Back</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
