<!-- class binding -->

<div id="wrapper">

    <h1 class="red">Posts</h1>

    <!-- 'special is the css rule' -->

    <!-- 'text-italic is the css rule' -->
    <!-- isItalic is the variable in the class (true or false) -->
    <h2 [class]="special" [class.text-italic]="isItalic">List of added posts</h2>

    <mat-form-field>
        <input matInput placeholder="User id" tabindex="1" [(ngModel)]="userId" autocomplete="off" [input]="box">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="User name" tabindex="2" autocomplete="off" [input]="box">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" tabindex="3" autocomplete="off" [input]="box">
    </mat-form-field>

    <button mat-flat-button class="primary" (click)="loadPosts(userId)">Search</button>

</div>

<div id="content">

    <router-outlet></router-outlet>

</div>
