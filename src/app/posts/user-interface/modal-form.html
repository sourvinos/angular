<div id="edit-post">

    <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
            <input type="text" matInput placeholder="Id" formControlName="id" id="id" dialogtabindex="1">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="User id" formControlName="userId" id="userId" dialogtabindex="2">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title" id="title" dialogtabindex="3">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Body" formControlName="body" id="body" dialogtabindex="4">
        </mat-form-field>
    </form>

    <div mat-dialog-actions>
        <button mat-button (click)="close()">Close</button>
        <button mat-button (click)="closeAndReturnObject()">Save</button>
    </div>

</div>
