<form class="example-form">

    <br>
    <br>

    Id: {{ selectedId }}

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Employee" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onShopSelectionChanged($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" [id]="option.id">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

</form>
