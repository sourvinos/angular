<button mat-raised-button color="accent" (click)="openEmployeesDialog()">Open employees dialog</button>
<button mat-raised-button (click)="openElementsDialog()">Open elements dialog</button>

<br>
<br>

<mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
        <mat-checkbox class="example-margin" (click)="selectAll()"></mat-checkbox>
        <mat-panel-title>Destinations</mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
        <li>Paxos - Antipaxos</li>
        <li>Blue Lagoon</li>
    </ul>
</mat-expansion-panel>

<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-checkbox class="example-margin" (click)="selectAll()"></mat-checkbox>
        <mat-panel-title>Customers</mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
        <li>TUI</li>
        <li>Corfu Cruises</li>
        <li>Charitos Travel</li>
        <li>Lord Travel</li>
    </ul>
</mat-expansion-panel>

<br>
<br>

<div class="example-button-row">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button routerLink=".">Link</a>
</div>

<br>

<div class="example-button-row">
    <button mat-flat-button>Basic</button>
    <button mat-flat-button color="primary">Primary</button>
    <button mat-flat-button color="accent">Accent</button>
    <button mat-flat-button color="warn">Warn</button>
    <button mat-flat-button disabled>Disabled</button>
    <a mat-flat-button routerLink=".">Link</a>
</div>

<br>

<button mat-raised-button color="primary" (click)="openSnackBar('Hello', 'What to do')">Show snack-bar</button>

<mat-divider></mat-divider>

<form class="example-form" autocomplete="off">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" [formControl]="userNameFormControl" tabindex="1" id="username" (change)="updateMe(employees, $event)">
        <mat-error *ngIf="userNameFormControl.hasError('required')"> Username is <strong>required</strong> </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" tabindex="2" id="email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"> Please enter a valid email address </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
    </mat-form-field>
</form>
