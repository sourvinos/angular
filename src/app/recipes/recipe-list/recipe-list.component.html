<button (click)="onNewRecipe()">New recipe</button>

<h2>Recipe list</h2>

<!-- Step 2/5 -->
<!-- [recipe] is the input for the receipe-item-component -->
<!-- Get the index of each item -->
<app-recipe-item (greetEvent)="greet($event)" *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [index]="i"></app-recipe-item>
