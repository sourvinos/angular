<div class="panel panel-primary" [class.active]="activeField" *ngFor="let employee of employees let i = index">
    <div class="panel-heading">
        <h3 class="panel-title">{{ employee.name }}</h3>
    </div>
    <div class="panel-body">
        <item-employee [employee]="employee" (click)="getEmployee(employee.id)"></item-employee>
    </div>
</div>
