<div id='main-header'>
    <h1>Users</h1>
    <div id='search-box'>
        <input type='text' id='search-box' placeholder='Search...' #query (keyup)='filter(query.value)' autocomplete='off'>
    </div>
</div>

<div id='main-body'>
    <ul>
        <li *ngFor='let user of users.data'></li>
    </ul>
</div>

<div id='main-footer'>
    <button [routerLink]='["/user/new"]'>Add</button>
</div>
